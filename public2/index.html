<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/54411caa33.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>WhatsApp</title>
</head>
<body>
    <h1 id="header"><img src="./imagenes/WhatsApp_icon.png" alt="" width="50"></h1>
    <main>
        <form id="form">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="nombre" name="nombre" placeholder="Search and start a new chat"></input>
            <input type="submit" value="Enviar" hidden>
        </form>
        <div class="col-11 d-flex justify-content-center">
            <div id="lista" class="col-2">
                <ul id="usuarios">
                </ul>
            </div>
    
            <div class="col-9" id="chatPrincipal">
                <h2>Usuario</h2>
                <div id="chat"></div>
                <form id="formChat">
                    <i class="fa-solid fa-face-smile"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <input class="col-10" type="text" id="mensaje" name="mensaje">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
     
        var form = document.getElementById('form');
        var input = document.getElementById('nombre');

        var formChat = document.getElementById('formChat');
        var inputChat = document.getElementById('mensaje');

        formChat.addEventListener('submit', function(e) {
            e.preventDefault();
            if (inputChat.value) {
                socket.emit('mensaje', inputChat.value);
                inputChat.value = '';
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('ponmeNombre', input.value);
                input.value = '';
            }
        });

        function actualizaVista(lista){
            var miLista = document.getElementById("usuarios");
            miLista.innerHTML = "";
            for (var i = 0; i < lista.length; i++) {
                var li = document.createElement("li");
                li.innerHTML = "<i class='fa-solid fa-user'></i> " + lista[i];
                miLista.appendChild(li);
            }
        }

        socket.on("nuevoUsuarioEnServidor", (listaUsuarios) => {
            actualizaVista(listaUsuarios);
        });

        socket.on("mensajeServidor", (mensaje) => {
            // var div = document.createElement("div");
            // div.innerHTML = "<b>" + mensaje.nombre + "</b>: " + mensaje.mensaje;
            // document.getElementById("chat").appendChild(div);

            // maquetar div con mensaje y nombre de usuario
            var div = document.createElement("div");
            div.className = "mensaje";
            div.innerHTML = "<div class='mensaje'><p>" + mensaje.mensaje + "</p></div>";
            document.getElementById("chat").appendChild(div);
        });
        

    </script>
</body>
</html>
